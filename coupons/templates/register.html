<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f3f4f6;
    }
    .container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .title {
      font-size: 24px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .content {
      display: flex;
      flex-direction: column;
    }
    .input-box {
      margin-bottom: 15px;
    }
    .input-box span.details {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 5px;
      display: block;
      color: #555;
    }
    .input-box input {
      width: 100%;
      height: 40px;
      padding: 0 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
      transition: all 0.3s;
    }
    .input-box input:focus {
      border-color: #007bff;
      box-shadow: 0 0 4px rgba(0, 123, 255, 0.5);
    }
    .button input {
      width: 100%;
      height: 45px;
      border: none;
      background: #007bff;
      color: white;
      font-size: 16px;
      font-weight: 500;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .button input:hover {
      background: #0056b3;
    }
    .back-link {
      margin-top: 15px;
      text-align: center;
    }
    .back-link a {
      text-decoration: none;
      font-size: 14px;
      color: #007bff;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Register</div>
    <div class="content">
      <form method="post">
        {% csrf_token %}
        <!-- Username -->
        <div class="input-box">
          <span class="details">Username</span>
          <input type="text" name="username" placeholder="Enter your username" required>
        </div>
        <!-- Email -->
        <div class="input-box">
          <span class="details">Email</span>
          <input type="email" name="email" placeholder="Enter your email" required>
        </div>
        <!-- Password -->
        <div class="input-box">
          <span class="details">Password</span>
          <input type="password" name="password1" placeholder="Enter your password" required>
        </div>
        <!-- Confirm Password -->
        <div class="input-box">
          <span class="details">Confirm Password</span>
          <input type="password" name="password2" placeholder="Confirm your password" required>
        </div>
        <!-- Submit Button -->
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
      <div class="back-link">
        <a href="{% url 'login' %}">Already have an account? Login here</a>
      </div>
    </div>
  </div>
</body>
</html>
