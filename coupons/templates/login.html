<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4 shadow-sm" style="width: 24rem;">
        <h3 class="text-center mb-4">Login</h3>
        
        <!-- Display form errors -->
        {% if form.non_field_errors %}
            <div class="alert alert-danger">
                {{ form.non_field_errors|join:" " }}
            </div>
        {% endif %}
        
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            
            <!-- Username Field -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
            </div>
            
            <!-- Password Field -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" autocomplete="current-password" required>
            </div>
            
            <!-- Remember Me Checkbox -->
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                <label class="form-check-label" for="remember">Remember Me</label>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100" id="login-btn">Login</button>
        </form>
        
        <!-- Forgot Password and Register Links -->
        <div class="mt-3 text-center">
            <a href="{% url 'password_reset' %}">Forgot your password?</a>
        </div>
        <div class="mt-2 text-center">
            <a href="{% url 'register' %}">Don't have an account? Register</a>

        </div>
    </div>

    <!-- Script for Submit Button Feedback -->
    <script>
        document.querySelector('form').addEventListener('submit', function() {
            const loginButton = document.getElementById('login-btn');
            loginButton.disabled = true;
            loginButton.textContent = 'Logging in...';
        });
    </script>
</body>
</html>
